<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="10index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Список завдань</title>
</head>

<body>
<div class="container">
    <div class="todo-container">
        <h1 class="todo-title">ToDoList</h1>

        <div class="create-task-block">
            <form class="create-task-form">
                <h3 class="task-title" style="font-size: 25px; font-family: cursive">Нове завдання</h3>
                <div class="input-field">
                    <label>
                        <input type="text" name="task" class="task-input" placeholder="Ввести завдання">
                        <button type="submit" class="btn">Додати завдання</button>
                    </label>
                </div>
            </form>
        </div>


        <div class="filter-task-block">
            <h3 class="task-title" style="font-size: 25px; font-family: cursive">Список завдань</h3>
            <div class="input-field">
            </div>
            <ul class="collection"></ul>
            <div class="bottom-windows">
                <label>
                    <input type="text" name="filter" class="filter-input" placeholder="Пошук завдань">
                </label>
                <span class="divider">• • •</span>
                <button class="clear-tasks">Видалити всі завдання</button>
            </div>
        </div>
    </div>
</div>

<script src='10index.js'></script>

</body>
</html>
